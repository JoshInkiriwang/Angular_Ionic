<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label position="floating" color="primary">Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
              </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message"
                     *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)" >
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            </ion-list>

            <ion-list>
              <ion-item>
                <ion-label position="floating" color="primary">Password</ion-label>
                <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
              </ion-item>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.password">
                  <div class="error-message"
                       *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)" >
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
             </ion-list>

            <ion-list>
              <ion-button fill="solid" expand="block" class="submit-btn" type="submit" [disabled]="!validations_form.valid">Log In</ion-button>
              <label class="error-message">{{errorMessage}}</label>
              <p class="go-to-login">No account yet ? <a style="color: forestgreen" (click)="gotoRegisterPage()">Create an Account.</a></p>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
